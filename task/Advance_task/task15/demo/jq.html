<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.staticfile.org/jquery/3.1.0/jquery.min.js"></script>
  <title>Document</title>
  <style>
    body{
      height: 1000px;
    }
    #ct {
      width: 700px;
      margin: 20px auto;
    }
    #btn {
      padding: 5px 15px;
      width: 50px;
      background-color: #fff;
      border: 1px solid #666;
      text-decoration: none;
      color: #333;
      margin-bottom: 50px;
      display: block;
    }
    .mouse {
      height: 200px;
      border: 1px solid #666;
    }
    .input {
      margin-top: 50px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div id="ct">
    <a href="#" id="btn">click</a>
  
    <div>
      <span>垂直滚动距离：</span><span class="scrollTop"></span>
    </div>

    <div class="mouse"></div>

    <div class="input">
      <input type="text">
    </div>

    <div>
      <select name="" id="select">
        <option value="111">111</option>
        <option value="222">222</option>
        <option value="333">333</option>
      </select>
      <h2 class="select-content"></h2>
    </div>
  </div>


  <script>
    $('#btn').on('click',function(){
      $(this).css({"backgroundColor":"red"})
      setTimeout(function(){
        $('#btn').css({"backgroundColor":"blue"})
      },500)
    })

    $(window).on('scroll',function(){
      $('.scrollTop').text(parseInt($(window).scrollTop())+'px') 
    })

    $('.mouse').on('mouseenter',function(){
      $(this).css({"backgroundColor":"red"});
    })
    $('.mouse').on('mouseleave',function(){
      $(this).css({"backgroundColor":"white"});
    })

    $('input').on('focus',function(){
      $(this).css({'borderColor':'blue'})
    })
    $('input').on('keyup',function(){
      $(this).val($(this).val().toUpperCase())
    })
    $('input').on('blur',function(){
      $(this).css({'borderColor':'#ccc'})
      console.log($(this).val())
    })

    $('#select').on('change',function(){
      $('h2').text('你的选择是：' + $(this).val())
    })
  </script>

</body>
</html>
